<div class="container py-5">
  <h3 class="mb-4 text-primary">Dashboard Admin - Liste des utilisateurs</h3>

  <table class="table table-striped table-hover align-middle shadow-sm rounded-3">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>RÃ´les</th>
        <th>Ã‚ge</th>
        <th>Salaire (DT)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge bg-secondary me-1" *ngFor="let role of user.roles">{{ role }}</span>
        </td>
        <td>{{ user.age }}</td>
        <td>{{ user.salaire }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(user)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="onDelete(user)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
